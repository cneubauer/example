kind: pipeline
type: docker
name: default

steps:
- name: install
  image: ruby:3.0
  volumes:
  - name: bundle
    path: /usr/local/bundle
  commands:
  - bundle install

- name: test
  image: ruby:3.0
  volumes:
  - name: bundle
    path: /usr/local/bundle
  commands:
  - bundle exec rspec spec

- name: build
  image: ruby:3.0
  volumes:
  - name: bundle
    path: /usr/local/bundle
  commands:
  - bundle exec rake build
  # when:
  #   ref:
  #   - refs/tags/*

- name: deploy
  image: ruby:3.0
  volumes:
  - name: bundle
    path: /usr/local/bundle
  environment:
    RUBYGEMS_APIKEY:
      from_secret: rubygems_apikey
  commands:
  - mkdir ~/.gem
  - 'echo -e "---\n:rubygems_api_key: $RUBYGEMS_APIKEY" > ~/.gem/credentials'
  - chmod 0600 ~/.gem/credentials
  # - gem push pkg/*.gem
  - cat ~/.gem/credentials
  - ls -al pkg/*.gem
  # when:
  #   ref:
  #   - refs/tags/*

trigger:
  event:
  - push

volumes:
  - name: bundle
    temp: {}

---
kind: pipeline
type: docker
name: docker

steps:
- name: build
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build . -t example
# - name: run
#   commands:
#   - docker run example

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock

depends_on:
- default